<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="gioisco avatar circular favicon">
  <defs>
    <clipPath id="circleClip">
      <circle cx="128" cy="128" r="128"/>
    </clipPath>
  </defs>

  <!-- L'immagine viene referenziata direttamente dal CDN di GitHub -->
  <image href="https://github.com/gioisco.png"
         width="256" height="256"
         preserveAspectRatio="xMidYMid slice"
         clip-path="url(#circleClip)"/>
</svg>
